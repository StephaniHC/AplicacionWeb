<h3 class="m-3"> Cantidad de Reportes</h3>
<hr>
<div class="row">
    <div class="col-sm-12 mx-auto">
        <div>
            <canvas baseChart width="1000" height="500" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
